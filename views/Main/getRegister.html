{% extends "_global/index.html" %}

{% block main %}
<div class="m-1 row">
    <form action="{{ BASE }}user/register" method="POST" class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">
        <div class="card">
            <div class="card-header h3 text-center">
                Registracija korisnika
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="input_email">E-mail:</label>
                    <input class="form-control" type="email" id="input_email" name="reg_email" pattern=".*[^\s]{3,}.*"
                        required placeholder="Unesite svoju adresu e-pošte u ovo polje.">
                </div>

                <div class="form-group">
                    <label for="input_forename">Ime:</label>
                    <input class="form-control" type="text" id="input_forename" name="reg_forename" placeholder="Barem 3 karaktera." pattern=".*[^\s]{3,}.*"
                        required>
                </div>

                <div class="form-group">
                    <label for="input_surname">Prezime:</label>
                    <input class="form-control" type="text" id="input_surname" name="reg_surname" placeholder="Barem 3 karaktera." pattern=".*[^\s]{3,}.*"
                        required>
                </div>

                <div class="form-group">
                    <label for="input_username">Korisničko ime:</label>
                    <input class="form-control" type="text" id="input_username" name="reg_username" placeholder="Barem 3 karaktera." pattern=".*[^\s]{3,}.*"
                        required>
                </div>

                <div class="form-group">
                    <label for="input_password_1">Lozinka:</label>
                    <input class="form-control" type="password" id="input_password_1" placeholder="Barem 8 karaktera." name="reg_password_1" pattern=".*[^\s]{3,}.*"
                        required>
                </div>

                <div class="form-group">
                    <label for="input_password_2">Ponovite vašu lozinku:</label>
                    <input class="form-control" type="password" id="input_password_2" placeholder="Barem 8 karaktera." name="reg_password_2" pattern=".*[^\s]{3,}.*"
                        required>
                </div>

            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary" type="submit">
                    Registruj se
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
